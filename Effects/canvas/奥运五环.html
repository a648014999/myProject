<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="border:1px solid #c3c3c3;width:400px;height:200px;"></canvas>
</body>
</html>
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  ctx.lineWidth = 5;
  ctx.beginPath();
    ctx.strokeStyle = "#163B62";
    ctx.arc(70,70,40,0,Math.PI*2,false);
    ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.arc(160, 70, 40, 0, Math.PI * 2, false);
    ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.arc(250,70,40,0,Math.PI*2, false);
    ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
    ctx.strokeStyle = "#EBC41F";
    ctx.arc(110,110,40,0,Math.PI*2);
    ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
    ctx.strokeStyle = "#198E4A";
    ctx.arc(200,110,40,0,Math.PI*2);
    ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
    ctx.strokeStyle = "#163B62";
    ctx.arc(70,70,40,Math.PI*1.9,Math.PI*2.1);
    ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
    ctx.strokeStyle = "#000000";
    ctx.arc(160,70,40,Math.PI*0.9,Math.PI*2.1);
    ctx.stroke();
  ctx.closePath();
  
  ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.arc(250,70,40,Math.PI*0.9,Math.PI*1.1);
    ctx.stroke();
  ctx.closePath();

</script>
