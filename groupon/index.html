<body>
    <div class="header clearf">
        <div class="log fl">
            <img src="./images/index_loghead.png" alt="">
        </div>
        <div class="search fl">
            <input class="fl" type="text" placeholder="请输入商品名称">
            <img src="./images/index_logsearch.png" alt="">
        </div>
        <div class="citylst fr">
            <select name="" id="" class="fl">
                <option value="广州市">广州市</option>
                <option value="南宁市">南宁市</option>
                <option value="东莞市">东莞市</option>
            </select>
            <span></span>
        </div>
    </div>
    <div class="content">
        <div class="bigimg">
            <a href="particular.html">
                <img src="./images/index_bigimg.png" alt="">
            </a>
        </div>
        <div class="middle">
            <div class="title clearf">
                <div class="lefttitle fl">优惠团购</div>
                <div class="more fr">更多</div>
            </div>
            <div class="middle_contentflex">
                <div class="item">
                    <img src="./images/index_imglst1.png" alt="">
                </div>
                <div class="item">
                    <img src="./images/index_imglst2.png" alt="">

                <div class="item">
                    <img src="./images/index_imglst3.png" alt="">

                <div class="item">
                    <img src="./images/index_imglst4.png" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="title clearf">
                <div class="lefttitle fl">猜你喜欢</div>
                <div class="more fr">更多</div>
            </div>
            <div class="footlstflex">
                <div class="item clearf">
                    <div class="left fl">
                        <img src="./images/index_imgfood1.png" alt="">
                    </div>
                    <div class="right fl">
                        <div class="clearf">
                            <span class="fl">万岁寿司（正佳店）</span>
                            <span class="fr">
                                <100m</span>
                        </div>
                        <div>
                            [100店通用]
                            <span>双人套餐</span>
                        </div>
                        <div class="clearf">
                            <span class="fl">￥88.00</span>
                            <span class="fr">已售1000</span>
                        </div>
                    </div>
                </div>

                <div class="item clearf">
                    <div class="left fl">
                        <img src="./images/index_imgfood2.png" alt="">
                    </div>
                    <div class="right fl">
                        <div class="clearf">
                            <span class="fl">周黑鸭（正佳店）</span>
                            <span class="fr">
                                <100m</span>
                        </div>
                        <div>
                            [100店通用]
                            <span>双人套餐</span>
                        </div>
                        <div class="clearf">
                            <span class="fl">￥88.00</span>
                            <span class="fr">已售1000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
