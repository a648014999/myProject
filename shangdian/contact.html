<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- 页头 -->
    <script src="js/header.js"></script>
    <script src="js/otherbigimg.js"></script>
    <!-- 内容 -->
    <div class="content">
        <div class="contact">
            <div class="bgcolor">
                <div class="container">
                    <div class="contact_box clearf">
                        <!-- 头部标题 -->
                        <div class=" toptile_line clearf">
                            <div class="fl">
                                联系我们
                            </div>
                            <div class="fr">
                                当前位置：
                                <a href="">首页</a> >
                                <a href="">联系我们</a>
                            </div>
                            <!-- 线 -->
                            <div class="w12 mauto toptile_line_line"></div>
                        </div>

                        <!-- 地图内容容器 -->
                        <div class="map_container">
                            <!-- 标题 -->
                            <div class="w12 map_title">
                                当您进入“联系我们”的页面时，您已成为我们最尊贵的客户，您可以通过以下几种方式联系到我们。
                            </div>

                            <!-- 地图 -->
                            <div class="w5 map">
                                <div class="img">
                                    <img src="images/contact_map.png" alt="">
                                </div>
                            </div>

                            <!-- 中间线 -->
                            <div class="w1 centerline"></div>

                            <!-- 联系信息 -->
                            <div class="w5 contactinfo">
                                <div class="contactinfo_box">
                                    <p>招商热线： 400-9900-538 </p>
                                    <p>邮 箱： 1205871811@qq.com </p>
                                    <p>电 话： 020-82552360 186-2069-2068</p>
                                    <p>传 真： 020-82552360 </p>
                                    <p>招商热线： 400-9900-538 </p>
                                    <p>地 址： 广州市海珠区赤岗街道新市头路锦安苑锦豪居C栋502</p>
                                </div>
                            </div>
                        </div>

                        <!-- 线 -->
                        <div class="w12 mauto toptile_line_line"></div>

                        <!-- 提交内容容器 -->
                        <div class="submit_container">
                            <!-- 提交内容 -->
                            <div class="w12 submitcontent clearf">
                                <div class="submitcontent_box clearf">
                                    <div class="w4 name">
                                        <input type="text" value="称呼">
                                    </div>
                                    <div class="w4 phone">
                                        <input type="text" value="电话">
                                    </div>
                                    <div class="w4 email">
                                        <input type="text" value="邮箱">
                                    </div>
                                    <div class="w12 content">
                                        <textarea name="" id="" cols="30" rows="10">内容</textarea>
                                    </div>
                                    <div class="w12 subbtn">
                                        <a href="">提交</a>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- 页尾 -->
    <script src="js/footer.js"></script>
</body>

</html>
