<!-- 轮播图 -->
<script>
    var itembox;
    var sideshowbtns;
    var btnInitBgcolor = '#534b44';
    var selectBgcolor = '#fff';

    function sideshow() {
        itembox = $(".sideshow .itembox .item");
        // console.log(itembox.length);
        sideshowbtns = $(".sideshow .itembox ~ .btns");
        sideshowbtns.children().click(function () {
            clearInterval(T);
            var currindex = $(this).index();
            i = currindex;
            $(itembox[currindex]).siblings().css('opacity', '0');
            $(itembox[currindex]).css('opacity', '1');
            $(this).css('background', selectBgcolor);
            $(this).siblings().css('background', btnInitBgcolor);
            T = setInterval(autosideshow, 2000);
        });

    }
    sideshow();
    var i = 0;

    function autosideshow() {
        i++;
        $(itembox[i]).siblings().css('opacity', '0');
        $(itembox[i]).css('opacity', '1');
        $(sideshowbtns.children()[i]).siblings().css('background', btnInitBgcolor);
        $(sideshowbtns.children()[i]).css('background', selectBgcolor);
        // console.log(i);
        if (i >= itembox.length - 1) {
            i = -1;
        }
    }
    var T = setInterval(autosideshow, 2000);
</script>
<!-- 左侧弹出菜单 -->
<script>
    $(function () {
        //主页面
        var page = $('#page');
        //左侧菜单
        var leftmenu = $('#leftmenu');
        //弹出菜单按钮
        var navbtn = $('#navbtn');
        //右侧内容
        var rightcontent = $('#rightcontent');
        //遮罩
        var overlay = $('#overlay');
        //设定过渡时间
        var anispeed = .3;
        //左侧菜单宽度
        var leftmenuWidth = '4.94rem';
        //右侧内容宽度
        var rightcontentWidth = '6.4rem';
        //遮罩颜色
        var overlaycolor = 'rgba(0,0,0,.5)';
        page.css({
            'display': 'inline-block',
            'overflow': 'hidden',
            'position': 'relative',
        });
        leftmenu.css({
            'width': leftmenuWidth,
            'position': 'absolute',
            'top': '0px',
            'transform': 'translateX(-' + leftmenuWidth + ')',
            'height': '100%',
        });
        rightcontent.css({
            'width': rightcontentWidth,
            'position': 'relative',
        });

        navbtn.click(function () {
            if (leftmenu.position().left < 0) {
                leftmenu.css({
                    'transition': 'all ' + anispeed + 's linear',
                    'transform': 'translateX(0px)',
                });
                rightcontent.css({
                    'transition': 'all ' + anispeed + 's linear',
                    'transform': 'translateX(' + leftmenuWidth + ')',
                });
                overlay.css({
                    'position': 'absolute',
                    'top': '0',
                    'left': '0',
                    'width': rightcontentWidth,
                    'height': '100%',
                    'background': overlaycolor,
                });
            } else {
                leftmenu.css({
                    'transform': 'translateX(-' + leftmenuWidth + ')',
                });
                rightcontent.css({
                    'transform': '',
                });
                overlay.css({
                    'position': 'absolute',
                    'top': '0',
                    'left': '0',
                    'width': '0',
                    'height': '0',
                    'background': 'none',
                });
            }
        });
        overlay.click(function () {
            leftmenu.css({
                'transform': 'translateX(-' + leftmenuWidth + ')',
            });
            rightcontent.css({
                'transform': '',
            });
            overlay.css({
                // 'transition': 'all ' + anispeed + 's linear',
                'position': 'absolute',
                'top': '0',
                'left': '0',
                'width': '0',
                'height': '0',
                'background': 'none',
            });
        });
    });
</script>
