<script>
    var itemlst = $(".sideshow .itembox .item");
    var sideshowbtns = $(".sideshow .itembox ~ .btns");
    var btnInitBgcolor = '#696172';
    var selectBgcolor = '#fff';

    function sideshow(items, sidebtns) {
        sidebtns.children().click(function () {
            clearInterval(T);
            var currindex = $(this).index();
            i = currindex;
            $(items[currindex]).siblings().css('opacity', '0');
            $(items[currindex]).css('opacity', '1');
            $(this).css('background', selectBgcolor);
            $(this).siblings().css('background', btnInitBgcolor);
            T = setInterval(function () {
                autosideshow(itemlst, sideshowbtns)
            }, 2000);
        });

    }
    sideshow(itemlst, sideshowbtns);
    var i = 0;

    function autosideshow(items, sidebtns) {
        i++;
        $(items[i]).siblings().css('opacity', '0');
        $(items[i]).css('opacity', '1');
        $(sidebtns.children()[i]).siblings().css('background', btnInitBgcolor);
        $(sidebtns.children()[i]).css('background', selectBgcolor);
        // console.log(i);
        if (i >= items.length - 1) {
            i = -1;
        }
    }
    var T = setInterval(function () {
        autosideshow(itemlst, sideshowbtns)
    }, 2000);
</script>
